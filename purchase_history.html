<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="purchase_history.css">
  <title>Purchase History</title>
</head>
<body>
  <div class="history-container">
    <h2>Purchase History</h2>
    <div class="cart-item">
      <img src="product1.jpg" alt="Product 1">
      <div class="item-details">
        <h3>Product 1</h3>
        <p>Price: $19.99</p>
        <p>Quantity: 2</p>
        <p>Total: $39.98</p>
      </div>
    </div>
    <div class="cart-item">
      <img src="product1.jpg" alt="Product 2">
      <div class="item-details">
        <h3>Product 2</h3>
        <p>Price: $29.99</p>
        <p>Quantity: 1</p>
        <p>Total: $29.99</p>
      </div>
    </div>
    <div class="cart-item">
      <img src="product1.jpg" alt="Product 3">
      <div class="item-details">
        <h3>Product 3</h3>
        <p>Price: $24.99</p>
        <p>Quantity: 3</p>
        <p>Total: $74.97</p>
      </div>
    </div>
  </div>
</body>
</html>
